<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <title>Ejercicio 6: Alineación horizontal de columnas</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <div class="container">
        <div class="card">
            <div class="card-body p-4">
                <figure class="mb-0">
                    <ul class="list-unstyled">
                        <li><strong>Ejercicio 6: Alineación horizontal de columnas</strong>
                        <li>Existen 5 formas de alineación horizontal de columnas y se logran mediante las clases:</li>
                        <ul>
                            <li>justify-content-end</li>
                            <li>justify-content-start</li>
                            <li>justify-content-center</li>
                            <li>justify-content-between</li>
                            <li>justify-content-around</li>
                        </ul>
                        <li>Utilice un contenedor de 5 filas (cada fila tiene 2 columnas) con las alineaciones enumeradas anteriormente.</li>
                    </ul>
                </figure>
            </div>
        </div>
    </div>

    <br>

    <div class="container">
        <h5 class="text-start">justify-content-end</h5>
        <div class="row justify-content-end">
            <div class="col-4" style="background-color:#aaa">
                <h5>Columna 1</h5>
            </div>
            <div class="col-4" style="background-color:#bbb">
                <h5>Columna 2</h5>
            </div>
        </div>

        <hr>

        <h5 class="text-start">justify-content-start</h5>
        <div class="row justify-content-start">
            <div class="col-4" style="background-color:#aaa">
                <h5>Columna 1</h5>
            </div>
            <div class="col-4" style="background-color:#bbb">
                <h5>Columna 2</h5>
            </div>
        </div>

        <hr>

        <h5 class="text-start">justify-content-center</h5>
        <div class="row justify-content-center">
            <div class="col-4" style="background-color:#aaa">
                <h5>Columna 1</h5>
            </div>
            <div class="col-4" style="background-color:#bbb">
                <h5>Columna 2</h5>
            </div>
        </div>

        <hr>

        <h5 class="text-start">justify-content-between</h5>
        <div class="row justify-content-between">
            <div class="col-4" style="background-color:#aaa">
                <h5>Columna 1</h5>
            </div>
            <div class="col-4" style="background-color:#bbb">
                <h5>Columna 2</h5>
            </div>
        </div>

        <hr>

        <h5 class="text-start">justify-content-around</h5>
        <div class="row justify-content-around">
            <div class="col-4" style="background-color:#aaa">
                <h5>Columna 1</h5>
            </div>
            <div class="col-4" style="background-color:#bbb">
                <h5>Columna 2</h5>
            </div>
        </div>
    </div>
</body>

</html>

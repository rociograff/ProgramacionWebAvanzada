                            <ul>
                                <li>Cree una nueva página, agregando un link a ella en la página del ejercicio 1, y defina la siguiente estructura:</li>
                                <ol>
                                    <li>Una fila en la parte superior con una única columna con fondo verde que ocupará todo el ancho, en dicha columna aparecerá el texto "Header" alineado a la izquierda y en grande.</li>

                                    <li>La tercera y última fila contendrá dos columnas de igual ancho y en color amarillo, la primera columna tendrá el texto "footer 1" alineado a la derecha y la segunda el texto "footer 2" alineado a la izquierda (ambos usando un tamaño de fuente grande).</li>
                                </ol>
                                <li>Ayuda: lo que no pueda hacerse con clases de Bootstrap deberá definirse en un archivos de estilos personalizados, por ejemplo utilizando media query.</li>
